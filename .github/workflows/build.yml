name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            pkg-config libgl1-mesa-dev libgles2-mesa-dev \
            build-essential

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -fo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip -d latest
          rm sdk.zip
          mv latest/cmdline-tools/* latest/
          rm -rf latest/cmdline-tools
          echo "export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "âœ… SDK installed"

      - name: Accept Licenses & Install Build-Tools
        run: |
          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
          export ANDROID_HOME=$HOME/android-sdk
          yes | sdkmanager --licenses
          yes | sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Build APK
        working-directory: robot-trading
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: robot-trading-apk
          path: robot-trading/bin/*.apk
