name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk \
            libncurses6 libtinfo6 libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      # ðŸ‘‰ Fix: copy buildozer.spec ke root
      - name: Copy buildozer.spec
        run: cp robot-trading/buildozer.spec ./buildozer.spec

      - name: Build APK with Buildozer
        working-directory: ./robot-trading
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: trading-app-apk
          path: robot-trading/bin/*.apk
