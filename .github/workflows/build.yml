name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: Install Android SDK & Accept Licenses
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -fo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip -d latest
          rm sdk.zip

          # ✅ Fix sdkmanager path
          mv latest/cmdline-tools/* latest/
          rm -rf latest/cmdline-tools

          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH

          echo "✅ sdkmanager version:"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --version

          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Debug check buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "❌ buildozer.spec not found in root dir!"
            ls -la
            exit 1
          else
            echo "✅ buildozer.spec ditemukan!"
          fi

      - name: Build APK
        run: |
          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RobotTrading-APK
          path: bin/*.apk
