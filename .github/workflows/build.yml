name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip buildozer Cython

      - name: Install Android SDK & Accept Licenses
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -fo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip -d latest
          rm sdk.zip

          # perbaiki path sdkmanager
          mv latest/cmdline-tools/* latest/
          rm -rf latest/cmdline-tools

          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH

          echo "âœ… sdkmanager version:"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --version

          # auto accept semua license
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

          # install versi stabil
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

          # tambahan: install build-tools terbaru biar p4a gak error
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0" || true

      - name: Build APK
        run: |
          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: robot-trading-apk
          path: bin/*.apk
