name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repo
      uses: actions/checkout@v4

    # Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install buildozer cython

    # Setup Android SDK & accept licenses
    - name: Setup Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip sdk-tools.zip
        mkdir -p latest
        mv cmdline-tools/* latest/
        rm -rf cmdline-tools
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # Build APK
    - name: Build APK
      working-directory: robot-trading
      run: |
        export ANDROIDSDK="$HOME/android-sdk"
        export ANDROIDNDK="$HOME/.buildozer/android/platform/android-ndk-r25b"
        export PATH=$PATH:$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools
        buildozer -v android debug

    # Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: robot-trading/bin/*.apk
