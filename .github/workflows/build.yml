name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip \
          openjdk-17-jdk python3-pip python3-setuptools python3-wheel \
          libncurses5 libtinfo5 libffi-dev libssl-dev

    # Cache buildozer SDK/NDK supaya nggak download ulang
    - name: Cache buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK with Buildozer
      run: |
        cd robot-trading
        # Retry max 3x kalau error di download SDK/NDK
        for i in 1 2 3; do
          buildozer android debug && break || sleep 30
        done

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: robot-trading-apk
        path: robot-trading/bin/*.apk
