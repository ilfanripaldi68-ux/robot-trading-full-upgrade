name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update -y || true
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            pkg-config libgl1-mesa-dev libgles2-mesa-dev \
            build-essential || true

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK & Accept Licenses
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          # Download ulang kalau corrupt
          curl -fo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -o sdk.zip -d latest
          rm sdk.zip

          # Pastikan struktur benar agar sdkmanager bisa dipanggil
          mv latest/cmdline-tools/* latest/ || true
          rm -rf latest/cmdline-tools || true

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          echo "‚úÖ sdkmanager path check: $(which sdkmanager || echo 'NOT FOUND')"

          # Coba jalankan sdkmanager, jika gagal kasih log
          sdkmanager --version || (echo "‚ùå sdkmanager tidak ditemukan"; ls -R $HOME/android-sdk/cmdline-tools)

          # Accept semua license
          yes | sdkmanager --licenses || true

          # Install versi spesifik biar tidak ketarik 36.1
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

      - name: Debug Installed SDK
        run: |
          echo "üìÇ Isi build-tools:"
          ls -R $HOME/android-sdk/build-tools || true
          echo "üìÇ Isi ndk:"
          ls -R $HOME/android-sdk/ndk || true

      - name: Build APK
        working-directory: robot-trading
        run: |
          echo "üöÄ Start Buildozer"
          buildozer -v android debug || (echo "‚ùå Build gagal, coba ulang dengan log lebih detail" && buildozer android clean && buildozer -v android debug)

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: robot-trading-apk
          path: robot-trading/bin/*.apk
