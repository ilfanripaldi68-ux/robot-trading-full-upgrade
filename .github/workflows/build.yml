name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          echo "üì¶ Installing base dependencies..."
          sudo apt-get update -y
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            pkg-config libgl1-mesa-dev libgles2-mesa-dev \
            build-essential

      - name: Install Buildozer
        run: |
          echo "üì¶ Installing Buildozer..."
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK & Accept Licenses
        run: |
          echo "üì• Downloading Android command-line tools..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -fo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip -d latest
          rm sdk.zip

          # fix path supaya sdkmanager bisa jalan
          mv latest/cmdline-tools/* latest/ || true
          rm -rf latest/cmdline-tools || true

          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          echo "‚úÖ sdkmanager version:"
          sdkmanager --version

          echo "üì• Installing SDK packages..."
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Force Build-Tools 33.0.2
        run: |
          echo "‚ö†Ô∏è Forcing Build-Tools 33.0.2 to replace 36.1.0 if requested..."
          mkdir -p $HOME/android-sdk/build-tools/33.0.2
          ln -sf $HOME/android-sdk/build-tools/33.0.2 $HOME/android-sdk/build-tools/36.1.0
          echo "üìÇ Current build-tools:"
          ls -lah $HOME/android-sdk/build-tools

      - name: Build APK
        working-directory: robot-trading
        run: |
          echo "üöÄ Starting Buildozer..."
          set -e
          buildozer -v android debug || (echo "‚ùå Build failed. Dumping .buildozer logs..." && ls -R .buildozer && exit 1)

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: robot-trading-apk
          path: robot-trading/bin/*.apk
